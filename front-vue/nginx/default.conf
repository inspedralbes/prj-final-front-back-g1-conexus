server {
    listen 80;
    server_name conexushub.cat www.conexushub.cat;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name conexushub.cat www.conexushub.cat;

    # Nivel de log para depuración
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    ssl_certificate /etc/letsencrypt/live/conexushub.cat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/conexushub.cat/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # Frontend - usando el puerto 80 que es el externo mapeado
    root /usr/share/nginx/html;
    index index.html;

    add_header 'Access-Control-Allow-Origin' 'https://www.conexushub.cat' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # PRUEBA: Ruta directa para user-courses sin reescritura
    location = /back/api/user-courses/user/3 {
        # Usar proxy_pass con URI completa para omitir reescritura
        proxy_pass http://conexus-hub-back:3000/api/user-courses/user/3;
        
        # Log para depuración
        add_header X-Debug-Direct-Route "Ruta directa sin reescritura" always;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Referer $http_referer;
        proxy_set_header Origin https://www.conexushub.cat;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://www.conexushub.cat' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
    
    # Depuración especial para user-courses
    location ~* ^/back/api/user-courses/ {
        # Log detallado
        error_log /var/log/nginx/user-courses-debug.log debug;
        
        # Cabeceras de depuración específicas
        add_header X-Debug-Match "Ruta especial user-courses detectada" always;
        add_header X-Debug-Original-URI $request_uri always;
        
        # Remover el prefijo /back/ antes de enviar al backend
        rewrite ^/back/(.*) /$1 break;
        
        add_header X-Debug-Rewritten-URI $uri always;
        
        # Informar al backend de la URL original a través de cabeceras
        proxy_set_header X-Original-URI $request_uri;
        
        # Usar conexus-hub-back:3000 para la API
        proxy_pass http://conexus-hub-back:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Referer $http_referer;
        proxy_set_header Origin https://www.conexushub.cat;
        
        # Headers específicos para CORS
        add_header 'Access-Control-Allow-Origin' 'https://www.conexushub.cat' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Manejo de OPTIONS para CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://www.conexushub.cat' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Backend - los puertos son iguales internos y externos
