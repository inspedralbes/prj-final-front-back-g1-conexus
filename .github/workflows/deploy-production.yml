name: Deploy to Production
run-name: ${{ github.actor }} is deploying to production 🚀

on:
  push:
    branches: [116-refer-producció]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          echo "${{ secrets.PROD_SSH_PRIVATE_KEY }}" > ~/prod_key.pem
          chmod 600 ~/prod_key.pem

      - name: Deploy to Production Server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/prod_key.pem ${{ secrets.PROD_SSH_USERNAME }}@${{ secrets.PROD_SSH_HOST }} << 'EOF'
            echo "🚀 Iniciando despliegue remoto..."

            # 1. Actualizar sistema
            sudo apt update && sudo apt upgrade -y

            # 2. Instalar dependencias necesarias
            sudo apt install -y git docker.io docker-compose

            # 3. Asegurar que Docker esté corriendo
            sudo systemctl enable docker
            sudo systemctl start docker

            # 4. Crear carpeta del proyecto en /opt si no existe
            if [ ! -d "/opt/conexus" ]; then
              sudo mkdir -p /opt/conexus
            fi
            cd /opt/conexus

            # 5. Clonar o actualizar el repositorio
            if [ ! -d ".git" ]; then
              git clone https://github.com/TU_USUARIO/TU_REPO.git .
            else
              git pull origin 116-refer-producció
            fi

            # Verificar si los archivos docker-compose existen
            if [ ! -f "./docker-compose.nginx.yml" ]; then
              echo "No se encuentra el archivo docker-compose.nginx.yml"
              exit 1
            fi
            if [ ! -f "./docker-compose.prod.yml" ]; then
              echo "No se encuentra el archivo docker-compose.prod.yml"
              exit 1
            fi

            # 6. Levantar Portainer
            echo "🛠️ Levantando Portainer... "
            docker-compose -f ./docker-compose.portainer.yml up -d

            # 7. Levantar Nginx
            echo "🛠️ Levantando Nginx Proxy Manager..."
            docker-compose -f docker-compose.nginx.yml up -d

            # 8. Levantar el resto del proyecto
            echo "🛠️ Levantando el resto de los servicios..."
            docker-compose -f docker-compose.prod.yml up -d --build

            echo "✅ Despliegue completado."
          EOF
