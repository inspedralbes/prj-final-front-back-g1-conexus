name: Deploy to Production
run-name: ${{ github.actor }} is deploying to production

on:
  push:
    branches: [ 116-refer-producci√≥ ]

jobs:
  Stop-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verificar secretos
        run: |
          echo "Verificando secretos..."
          echo "Host: ${{ secrets.PROD_SSH_HOST }}"
          echo "Username: ${{ secrets.PROD_SSH_USERNAME }}"

      - name: conexi√≥ al servidor maquina prod
        run: |
          echo "${{ secrets.PROD_SSH_PRIVATE_KEY }}" > ~/prod_key.pem
          chmod 600 ~/prod_key.pem
          
          HOST="${{ secrets.PROD_SSH_HOST }}"
          USER="${{ secrets.PROD_SSH_USERNAME }}"
          
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/prod_key.pem "${USER}@${HOST}" "pwd && ls"

