name: Deploy to Production

on:
  push:
    branches: [116-refer-producció]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect and deploy
        run: |
          echo "${{ secrets.PROD_SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.PROD_SSH_USERNAME }}@${{ secrets.PROD_SSH_HOST }} << 'EOF'
            # Entrar al proyecto
            cd ~/conexus

            # Detener los contenedores anteriores
            docker-compose -f docker-compose.prod.yml down || true
            docker-compose -f docker-compose.nginx.yml down || true

            # Actualizar el repo (si es necesario hacer pull aquí)
            git pull origin 116-refer-producció

            # Arrancar los servicios
            docker-compose -f docker-compose.nginx.yml up -d
            docker-compose -f docker-compose.prod.yml up -d
          EOF
