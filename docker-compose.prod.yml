version: '3.8'

services:
  conexus-hub-back:
    build:
      dockerfile: ./back-node/node/prod.Dockerfile
      context: .
    command: sh -c "cp .env.prod .env && pnpm install && pnpm run dev"
    working_dir: /usr/src/app
    volumes:
      - ./back-node/node:/app
      - conexus-hub-image:/app/images
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
      - "3004:3004"
      - "3005:3005"
      - "3006:3006"
    depends_on:
      - conexus-hub-mysql
    networks:
      - conexus-hub-network
    restart: always
    links:
      - conexus-hub-mysql
      # - conexus-hub-mongo

  conexus-hub-mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=conexus-hub
      - MYSQL_DATABASE=conexus-hub
    volumes:
      - mysql-data:/var/lib/mysql
      - ./back-node/data/create_db.sql:/docker-entrypoint-initdb.d/create.sql
      - ./back-node/data/insert_db.sql:/docker-entrypoint-initdb.d/inserts.sql
    networks:
      - conexus-hub-network
    restart: always
    ports:
      - "3306:3306"

  conexus-hub-adminer:
    image: adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: tr-final-mysql
    restart: always
    networks:
      - conexus-hub-network
    depends_on:
      - tr-final-mysql
