version: '3.8'

services:
  conexus-hub-front:
    build:
      context: ./front-vue
      dockerfile: prod.Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/conexus/letsencrypt:/etc/letsencrypt
      - webroot:/usr/share/nginx/html
    networks:
      - conexus-hub-network
    depends_on:
      - conexus-hub-back
    env_file:
      - .env

  conexus-hub-back:
    build:
      context: back-node/node
      dockerfile: prod.Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
      - "3004:3004"
      - "3005:3005"
      - "3006:3006"
    depends_on:
      conexus-hub-mysql:
        condition: service_healthy
    networks:
      - conexus-hub-network
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health", "||", "exit", "1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  conexus-hub-mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=${NODE_DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=conexus-hub
      - MYSQL_USER=${NODE_DB_USER}
      - MYSQL_PASSWORD=${NODE_DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./back-node/data/create_db.sql:/docker-entrypoint-initdb.d/create.sql
      - ./back-node/data/insert_db.sql:/docker-entrypoint-initdb.d/inserts.sql
    networks:
      - conexus-hub-network
    restart: always
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysql", "-u", "root", "-p${NODE_DB_ROOT_PASSWORD}", "-e", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  conexus-hub-adminer:
    image: adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: conexus-hub-mysql
    restart: always
    networks:
      - conexus-hub-network
    depends_on:
      - conexus-hub-mysql

volumes:
  mysql-data:
  webroot:


networks:
  conexus-hub-network:
    driver: bridge
